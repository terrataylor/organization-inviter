<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Inviter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      .results{
        margin-top: 20px;
      }
    </style>
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-md">
            <div class="jumbotron">
                <h1 class="display-4">Hello, world!</h1>
                <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
                <hr class="my-4">
                <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
                <p class="lead">
                  <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
                </p>
              </div>
           </div>
       </div>
       <div class="row">
           <div class="col-md">
            <form>
                <div class="form-group">
                    <label for="courseCode">Enter Organization Name</label>
                    <input type="text" class="form-control" id="orgName" placeholder="thinkful-ei-rabbit" required>
                  </div>
                  <div class="form-group">
                    <label for="courseCode">Enter Github Personal Access Token</label>
                    <input type="text" class="form-control" id="token" placeholder="abcdefaewrew" required>
                  </div>
               
                <div class="form-group">
                    <label for="input">Input Emails</label>
                    <textarea class="form-control" id="input" rows="60" required>
                     
                    </textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

            
           </div>
       </div>
       <div class="row">
         <div class="col-md">
           <div class="results"></div>
         </div>
       </div>
   </div>
    
   <script
   src="https://code.jquery.com/jquery-3.5.1.js"
   integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
   crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
